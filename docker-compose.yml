version: "3"

services:
  dynamodblocal:
    container_name: dynamodb-local
    image: amazon/dynamodb-local
    ports:
      - 8000:8000
    volumes:
      - ./data:/data
    networks:
      - lambda-local
    command: ["-jar", "DynamoDBLocal.jar", "-dbPath", "/data", "-port", "8002", "-sharedDb"]

  dynamodblocaladmin:
    image: instructure/dynamo-local-admin
    ports:
      - 8001:8001
    environment:
      DYNAMO_ENDPOINT: http://lambda-local:8000
    depends_on:
      - dynamodblocal
    networks:
      - lambda-local


networks:
  lambda-local:
    external: true
